{% extends "layout.html" %}

{% block title %}
  Fristapp
{% endblock %}

{% block content %}
<h1>Frist app page</h1>

<div class="grid grid-cols-3 gap-4 m-4 p-4 w-15 ">
{% for app in apps%}
  <div class="bg-blue-900 p-5">
    <img class="rounded-xl" src="{{app.image.url}}" alt="">
    <h3 class="text-2xl rounded">{{app.name}}</h3>
    <a href="{% url 'app_detail' app.id %}"> 
      <button type="button" class="bg-blue-600 hover:bg-blue-300 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-[100%]" >
        {{app.type}} - {{app.id}}
      </button>
    </a>
  </div>
{% endfor %} 
</div>

{% endblock %}
